var imageData = null;

$(document).ready(function() {
    $("form#new_squawk").submit(function(event){
        event.preventDefault();

        if (imageData == null){
            alert('No picture selected!');
            return;
        }

        if ($('#squawk_title').val().length < 5 ){
            alert("Title must be 5 or more characters!");
            return;
        }

        var siteUrl = 'http://squawkar.herokuapp.com/api/v1/squawks/';
        var formData = new FormData($(this)[0]);

        var imageURI = imageData;

        var options = new FileUploadOptions();
        options.fileKey="squawk[photo]";
        options.fileName=imageURI.substr(imageURI.lastIndexOf('/')+1);
        options.mimeType="image/jpeg";

        var params = new Object();
        params['squawk[title]'] = $('#squawk_title').val();
        params['squawk[category]'] = $('#squawk_category').val();
        params['squawk[format]'] = 'image';

        options.params = params;

        var ft = new FileTransfer();
        ft.upload(imageURI, siteUrl + "?user_token="+window.localStorage.getItem('user_token'), win, fail, options);
        //ft.upload(imageURI, siteUrl + "?user_token="+window.localStorage.getItem('user_token')+"&squawk[title]=testt&squawk[category]=News&squawk[format]=image", win, fail, options);

$('#getPhoto').click(function(event) {

    event.preventDefault();

        pictureSource = navigator.camera.PictureSourceType;
        destinationType = navigator.camera.DestinationType;

        var source = pictureSource.PHOTOLIBRARY;

        // Retrieve image file location from specified source
        navigator.camera.getPicture(onSuccess, onFail, {
            quality: 100,
            destinationType: navigator.camera.DestinationType.FILE_URI,
            sourceType: navigator.camera.PictureSourceType.PHOTOLIBRARY
        });
});


    function onSuccess(imageURI) {
        imageData = imageURI;
    }

    function onFail(message) {
        alert('Failed because: ' + message);
